<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat - AIVY</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="menu-btn" id="menuBtn">&#9776;</div>
      <div class="sidebar-content">
        <a href="index.html">ğŸ  Home</a>
        <a href="ai.html" aria-current="page">ğŸ¤– AI Chat</a>
        <a href="about.html">â„¹ï¸ About</a>
        <a href="contact.html">ğŸ“¬ Contact</a>
      </div>
    </div>

    <!-- Page Content -->
    <div class="page-content" id="pageContent">
      <main>
        <h1>Talk to the AI</h1>

        <!-- Chat history box -->
        <div id="chatBox" class="chat-box"></div>

        <!-- Input + Send button -->
        <div class="chat-input">
          <input type="text" id="userInput" placeholder="Type your message..." />
          <button id="sendBtn">Send</button>
        </div>
      </main>
    </div>

    <!-- JavaScript -->
    <script defer>
      document.addEventListener("DOMContentLoaded", () => {
        const input = document.getElementById("userInput");
        const sendBtn = document.getElementById("sendBtn");
        const chatBox = document.getElementById("chatBox");

        // Helper function to append messages
        const addMessage = (text, sender) => {
          const msg = document.createElement("div");
          msg.classList.add("message", sender);
          msg.textContent = text;
          chatBox.appendChild(msg);
          chatBox.scrollTop = chatBox.scrollHeight;
        };

        // Send button logic (calls backend)
        sendBtn.addEventListener("click", async () => {
          const userText = input.value.trim();
          if (!userText) return;

          addMessage(userText, "user");
          input.value = "";

          // Placeholder message while waiting for AI response
          const thinkingMsg = document.createElement("div");
          thinkingMsg.classList.add("message", "ai");
          thinkingMsg.textContent = "Thinking...";
          chatBox.appendChild(thinkingMsg);
          chatBox.scrollTop = chatBox.scrollHeight;

          try {
            const res = await fetch("/api/chat", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                messages: [{ role: "user", content: userText }],
              }),
            });

            const data = await res.json();
            if (data.text) {
              thinkingMsg.textContent = data.text;
            } else {
              thinkingMsg.textContent = "âš ï¸ No response from AI.";
            }
          } catch (err) {
            console.error("Error contacting AI:", err);
            thinkingMsg.textContent = "âš ï¸ Error connecting to AI server.";
          }
        });

        // Allow pressing Enter to send
        input.addEventListener("keypress", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            sendBtn.click();
          }
        });

        /* ---------------------------
           Sidebar Persistence
        --------------------------- */
        const menuBtn = document.getElementById("menuBtn");
        const sidebar = document.getElementById("sidebar");

        // Restore sidebar state
        const savedState = localStorage.getItem("sidebarOpen");
        if (savedState === "true") sidebar.classList.add("open");

        // Toggle open/close
        menuBtn.addEventListener("click", () => {
          sidebar.classList.toggle("open");
          localStorage.setItem("sidebarOpen", sidebar.classList.contains("open"));
        });
      });
    </script>
  </body>
</html>
